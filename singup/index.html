<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3 class="text-white">I accept all terms & condition</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3 class="text-white">Already have an account? <a href="D:\Web_Design\4th Sem Project\login\index.html" target="_blank">Login now</a></h3>
          </div>
        </form>
      </div>
