<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Now</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="titlelogo.jpg" type="image/icon type">
  <style>
    body {
      padding: 20px;
    }
    .buydetails{
        background-color: rgb(48,46,46);
    }
  </style>
</head>
<body>
  <div class="container buydetails">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="form-group">
            <label for="exampleInputEmail1" class="text-white">Mobile Number:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone number">
        </div>
        
        
            <!-- Payment Options -->
            <div class="mb-3">
              <label for="paymentMethod" class="form-label text-white">Select Payment Method:</label>
              <select class="form-select" id="paymentMethod">
                <option value="card">Credit/Debit Card</option>
                <option value="netbanking">Net Banking</option>
                <option value="upi">UPI</option>
                <option value="cod">Cash on Delivery</option>
              </select>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity" class="text-white">Card Number</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip" class="text-white">CVV</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity" class="text-white">UPI ID</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
              </div>

            <!-- Address Entry -->
            <div class="mb-3">
              <label for="address" class="form-label text-white">Enter Address:</label>
              <textarea class="form-control" id="address" rows="3"></textarea>
            </div>

            <!-- Save Address Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="saveAddress">
              <label class="form-check-label text-white" for="saveAddress">You want to save this address?</label>
            </div>

            <!-- Buy Now Button -->
            <button class="btn btn-primary mt-3 mb-3" id="buyNowBtn">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script src="main.js"></script>
</body>
</html>
